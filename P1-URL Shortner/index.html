<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortner</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="heading">
          <img
            src="https://th.bing.com/th/id/OIP.cKfKdZCLf0w2eN7Ad4hdvwHaHa?pid=ImgDet&rs=1"
            alt="logo"
          />
          <h1>URL SHORTNER</h1>
        </div>
        <div id="content">
          <label for="text-box"> Enter the URL to shorten: </label>
          <input
            type="text"
            placeholder="https://example.com"
            name="text-here"
            id="text-box"
          />
          <div class="btns">
            <button id="reset_page">Reload</button>
            <button id="get_data">Short it</button>
          </div>
          <label for="result-here">Shortend URL: </label>
          <textarea rows="3" cols="10" id="display_url"></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

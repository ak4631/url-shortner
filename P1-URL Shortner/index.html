<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Url Shortner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="heading">
          <img src="logo.png" alt="logo" />
          <h1>URL SHORTNER</h1>
        </div>
        <div id="content">
          <label for="text-box"> Enter the URL to shorten: </label>
          <input
            type="text"
            placeholder="https://example.com"
            name="text-here"
            id="text-box"
          />
          <div class="btns">
            <button id="reset_page">Reload</button>
            <button id="get_data">Short it</button>
          </div>
          <label for="result-here">Shortend URL: </label>
          <textarea rows="3" cols="10" id="display_url"></textarea>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
